<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg bg-gray-900 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-white">Nueva Categoría</h2>

    <!-- ID -->
    <div class="mb-6">
      <label for="id" class="block text-sm font-medium text-gray-300">ID</label>
      <input id="id" type="text" formControlName="id"
        class="mt-2 p-3 w-full border border-gray-700 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 bg-gray-800 text-white" />
      <div *ngIf="categoryForm.get('id')?.touched && categoryForm.get('id')?.invalid" class="text-sm text-red-500 mt-1">
        <small *ngIf="categoryForm.get('id')?.hasError('required')">El campo ID es obligatorio.</small>
      </div>
    </div>

    <!-- Nombre -->
    <div class="mb-6">
      <label for="nombre" class="block text-sm font-medium text-gray-300">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre"
        class="mt-2 p-3 w-full border border-gray-700 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 bg-gray-800 text-white" />
      <div *ngIf="categoryForm.get('nombre')?.touched && categoryForm.get('nombre')?.invalid" class="text-sm text-red-500 mt-1">
        <small *ngIf="categoryForm.get('nombre')?.hasError('required')">El campo Nombre es obligatorio.</small>
      </div>
    </div>

    <!-- Descripción -->
    <div class="mb-6">
      <label for="descripcion" class="block text-sm font-medium text-gray-300">Descripción</label>
      <textarea id="descripcion" formControlName="descripcion"
        class="mt-2 p-3 w-full border border-gray-700 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 bg-gray-800 text-white"></textarea>
      <div *ngIf="categoryForm.get('descripcion')?.touched && categoryForm.get('descripcion')?.invalid" class="text-sm text-red-500 mt-1">
        <small *ngIf="categoryForm.get('descripcion')?.hasError('required')">El campo Descripción es obligatorio.</small>
      </div>
    </div>

    <!-- Estado -->
    <div class="mb-6">
      <label for="estado" class="block text-sm font-medium text-gray-300">Estado</label>
      <select id="estado" formControlName="estado"
        class="mt-2 p-3 w-full border border-gray-700 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 bg-gray-800 text-white">
        <option [value]="Estado.Habilitado">Habilitado</option>
        <option [value]="Estado.Deshabilitado">Deshabilitado</option>
      </select>
      <div *ngIf="categoryForm.get('estado')?.touched && categoryForm.get('estado')?.invalid" class="text-sm text-red-500 mt-1">
        <small *ngIf="categoryForm.get('estado')?.hasError('required')">El campo Estado es obligatorio.</small>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-between mt-4">
      <!-- Guardar -->
      <button type="submit" [disabled]="categoryForm.invalid"
        class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-700 transition-all duration-300 transform hover:scale-110 disabled:opacity-50">
        Guardar
      </button>

      <!-- Cancelar -->
      <button type="button" (click)="onCancel()"
        class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition-all duration-300 transform hover:scale-110">
        Cancelar
      </button>
    </div>
  </form>
</div>
